<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Browse and search for movies using our Movie App, featuring a dynamic slider and detailed movie pages." />
    <title>Movie App</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Movie App</a></h1>
            <form id="form">
                <input type="text" placeholder="Search for movies..." id="search" class="search" aria-label="Search for movies" />
                <button type="submit" class="search-btn" aria-label="Search"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </header>

    <main id="main">
        <section class="slider">
            <swiper-container class="mySwiper" navigation="true">

              </swiper-container>
        </section>

        <section class="filter">
            <div class="container">
                <label for="genre-select">Filter by Genre:</label>
                <select id="genre-select">
                    <option value="">All Genres</option>
                </select>
            </div>
        </section>

        <section class="movies">
            <div class="container">
                <div id="movies-container">
                </div>
                <button id="load-more" class="load-more">Load More</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-sections">
            <div class="footer-section">
                <h3>About</h3>
                <p>This is a movie application showcasing movies from the TVMaze API.</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: <a href="mailto:info@movieapp.com">info@movieapp.com</a></p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <a href="#" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="container">
            <p>&copy; 2024 Movie App. All rights reserved.</p>
        </div>
    </footer>

    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <script src="scripts/main.js"></script>
</body>
</html>
